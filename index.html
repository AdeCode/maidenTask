<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Ade</h1>
        <div class="img-div">
            <img alt="Ade" data-testid="slackDisplayImage" src="./images/pass.jpg"/>
        </div>
        <h2 id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">Day: </h2>
        <h2 id="currentUTCTime" data-testid="currentUTCTime">Today: </h2>
        <h2 id="myTrack" data-testid="myTrack">Frontend Track</h2>
        <a data-testid=“githubURL” href="https://github.com/AdeCode/maidenTask">Github URL</a>

    </div>
    <script type="text/javascript">
        const getCurrentDate = () => {
            const day = new Date().toLocaleDateString('en-us', { weekday:"long"}) 
            return day
        }
        let currentDate = document.getElementById('currentDayOfTheWeek')
        currentDate.textContent = getCurrentDate()

        const currentTime = () => {
            let day = new Date()
       
            let utcTime = document.getElementById("currentUTCTime");

            utcTime.innerHTML = day.getTime()
        }
        setInterval(currentTime, 1000)

    </script>
</body>
</html>
